<mat-card>
    <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Email*</mat-label>
      <input type="text" autocomplete="my_email" matInput placeholder="Enter email" formControlName="email">
      <mat-error *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
        Please provide a valid email address
      </mat-error>
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password*</mat-label>
      <input type="password" autocomplete="my_password" matInput placeholder="Enter password" formControlName="password">
      <mat-error>
        Please provide a valid password
      </mat-error>
    </mat-form-field>
  </p>
  
  <div class="button">
    <button type="submit" mat-raised-button color="primary">
      {{displayText.loginButton}}
    </button>
  </div>
  
  </form>
  </mat-card-content>
  </mat-card>
